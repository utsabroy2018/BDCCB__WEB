apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

// Firebase Gradle Plugin
apply plugin: "com.google.gms.google-services"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.ssvwsloan"
    defaultConfig {
        applicationId "com.ssvwsloan"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 4
        versionName "4.6.7"
    }
    signingConfigs {
        release { 
            storeFile file(MYAPP_UPLOAD_STORE_FILE)
            storePassword MYAPP_UPLOAD_STORE_PASSWORD
            keyAlias MYAPP_UPLOAD_KEY_ALIAS
            keyPassword MYAPP_UPLOAD_KEY_PASSWORD
        }
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            applicationVariants.all { variant ->
                variant.outputs.all {
                    def version = variant.versionName
                    def versionCode = variant.versionCode
                    outputFileName = "SSVWS-Loan-v${version}-${versionCode}-release.apk" // Set the custom APK name
                }
            }
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }

    // Firebase dependencies
    implementation 'com.google.android.gms:play-services-auth:20.3.0'
    implementation 'com.google.android.gms:play-services-auth-api-phone:18.0.1'

    implementation project(':react-native-vector-icons')

    implementation (project(':react-native-ble-manager')) {
        exclude group: 'com.android.support', module: 'support-v4'
    }
    implementation (project(':react-native-bluetooth-escpos-printer')) {
        exclude group: 'com.android.support', module: 'support-v4'
    }

    implementation 'androidx.core:core:1.9.0'
}

apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
